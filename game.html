<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <script src="jquery-3.6.0.js"></script>
</head>
<body>
    <h1>Игра</h1>
    <h2>Найди клад</h2>
    <img src="map (1).jpg" id="map" alt="picture" width="400" height="400">
    <p id="distance"></p>
    <script>
        var getRandomNumder = function(size) {
            return Math.floor(Math.random() * size);
        }
        var getDistance = function(event, target){
                var diffX = event.offsetX - target.x;
                var diffY = event.offsetY - target.y;
                return Math.sqrt((diffX*diffY)+(diffX*diffY));
            };
        var getDistanceHint = function(distance){
             if(distance < 10) {
                return "Вы очень близко";
            } else if (distance < 20) {
                    return "Вы близко";
            } else if (distance < 40) {
                    return "Вы почти близко";
            } else if (distance < 80) {
                    return "Немного далекова-то";
            } else if (distance < 160) {
                    return "Далекова-то";
            } else if (distance < 320) {
                    return "Далеко";
            } else {
                    return "Очень далеко!"
                }
            }
        var width = 400;
        var height = 400;
        var clicks = 0;
        var target = {
            x: getRandomNumder(width),
            y: getRandomNumder(height)
        };
        $('#map').click(function(event){
            clicks++;
            var distance = getDistance(event, target);
            var distanceHint = getDistanceHint(distance);
            $('#distance').text(distanceHint);
            if (distance < 8 ){
                alert("Победа, клад найден! Сделано кликов: " +clicks)
            }
            
        })
    </script>
</body>
</html>
